    <script>
       function calcDevDate() {
    let dateNow = new Date();
    let estDate = new Date(dateNow);
    estDate.setDate(dateNow.getDate() + 7);
    return estDate.toDateString();
}


function greeting(name) {
    let hour = new Date().getHours();
    let greeting;
    if (hour < 12) {
        greeting = "Good morning Gymrat!";
    } else if (hour < 18) {
        greeting = "Good Afternoon GymRat!";
    } else {
        greeting = "Good Evening GymRat.. Late start Huh?";
    }
    return `${greeting} ${name}, thank you for your order, Happy Lifting!`;
}

function getOrder() {
    let customerName = prompt("What's your name Gymrat?:");
    let item = prompt("What preworkout would you like?:");
    let quantity = prompt("How much of the item would you like? (1-99):");

    if (customerName && item && quantity) {
        let arrivalDate = calcDevDate();
        let greetingMessage = greeting(customerName);

        document.writeln(`
                    <p>${greetingMessage}</p>
                    <p>Item Ordered: ${item}</p>
                    <p>Quantity: ${quantity}</p>
                    <p>Expected Arrival Date: ${arrivalDate}</p>
                `);
    } else {
        alert("All fields are required to complete your order.");
    }
}

alert("Welcome to A GymRat's Paradise!");
getOrder();
